<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule</title>
    <style>
        /* CSS Section */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-panel {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-panel select, .search-panel input {
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            flex: 1;
            min-width: 150px;
        }

        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .search-panel {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Class Schedule</h1>
        <div class="search-panel">
            <select id="classSelect">
                <option value="">Select Class</option>
                <option value="1">Class 1</option>
                <option value="2">Class 2</option>
                <option value="3">Class 3</option>
                <option value="11">Class 11</option>				
                <!-- Continue to Class 17 -->
                <option value="17">Class 17</option>
            </select>
            <select id="daySelect">
                <option value="">Select Day</option>
                <option value="Sunday">Sunday</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
            </select>
            <select id="periodSelect">
                <option value="">Select Period</option>
                <option value="1">Period 1</option>
                <option value="2">Period 2</option>
                <option value="3">Period 3</option>
                <!-- Continue to Period 9 -->
                <option value="9">Period 9</option>
            </select>
            <input type="text" id="teacherInput" placeholder="Enter Teacher ID">
            <button onclick="filterSchedule()">Search</button>
        </div>
        <div class="table-responsive">
            <table id="scheduleTable">
                <thead>
                    <tr>
                        <th>Class</th>
                        <th>Day</th>
                        <th>Period</th>
                        <th>Teacher ID</th>
                        <th>Subject</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Schedule data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // JSON Data Section
        const classSchedule = [
            { "class": "11", "day": "Sunday", "period": "1", "teacherID": "T101", "subject": "ICT" },
			{ "class": "11", "day": "Monday", "period": "1", "teacherID": "T101", "subject": "ICT" },
			{ "class": "11", "day": "Tuesday", "period": "1", "teacherID": "T101", "subject": "ICT" },
			{ "class": "11", "day": "Wednesday", "period": "1", "teacherID": "T101", "subject": "ICT" },
			{ "class": "11", "day": "Thursday", "period": "1", "teacherID": "T101", "subject": "ICT" },	
            { "class": "12", "day": "Sunday", "period": "1", "teacherID": "T101", "subject": "ICT" },
			{ "class": "12", "day": "Monday", "period": "1", "teacherID": "T101", "subject": "ICT" },
			{ "class": "12", "day": "Tuesday", "period": "1", "teacherID": "T101", "subject": "ICT" },
			{ "class": "12", "day": "Wednesday", "period": "1", "teacherID": "T101", "subject": "ICT" },
			{ "class": "12", "day": "Thursday", "period": "1", "teacherID": "T101", "subject": "ICT" },			
            // Add more schedule entries as needed
        ];

        // JavaScript Section
        function loadSchedule() {
            const tbody = document.querySelector("#scheduleTable tbody");
            tbody.innerHTML = "";
            classSchedule.forEach(entry => {
                const row = `<tr>
                    <td>${entry.class}</td>
                    <td>${entry.day}</td>
                    <td>${entry.period}</td>
                    <td>${entry.teacherID}</td>
                    <td>${entry.subject}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }

        function filterSchedule() {
            const classValue = document.getElementById("classSelect").value;
            const dayValue = document.getElementById("daySelect").value;
            const periodValue = document.getElementById("periodSelect").value;
            const teacherValue = document.getElementById("teacherInput").value.trim().toLowerCase();

            const tbody = document.querySelector("#scheduleTable tbody");
            tbody.innerHTML = "";

            classSchedule.filter(entry => {
                return (classValue === "" || entry.class === classValue) &&
                       (dayValue === "" || entry.day === dayValue) &&
                       (periodValue === "" || entry.period === periodValue) &&
                       (teacherValue === "" || entry.teacherID.toLowerCase().includes(teacherValue));
            }).forEach(entry => {
                const row = `<tr>
                    <td>${entry.class}</td>
                    <td>${entry.day}</td>
                    <td>${entry.period}</td>
                    <td>${entry.teacherID}</td>
                    <td>${entry.subject}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }

        // Load the schedule on page load
        window.onload = loadSchedule;
    </script>
</body>
</html>
